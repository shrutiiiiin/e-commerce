<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <section id="formsec">
  <div><h2 class="heading">Your FEEDBACK is important for us!!</h2></div>
  <br>
  <form action="" method="post">
    <div class="form">
      <div class="inputs">
      <div><h4 class="experience">How do you rate your overall experience?</h4></div>
      <div class="exp">
        <input type="radio" name="rate" value="bad">Bad
        <input type="radio" name="rate" value="average">Average
        <input type="radio" name="rate" value="good">Good
        <input type="radio" name="rate" value="good">Excellent
    </div>
  </div>
    <br>
    <div class="inputs">
      <label for="formtxt">Username:</label>
      <input type="text" class="txt" id="formtxt" placeholder="Enter Your Name">
    </div>
    <br>
    <div class="inputs">
      <label for="formemail">Email:</label>
      <input type="email" class="txt" id="formemail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">
    </div>
    <br>
    <div class="inputs">   
      <label for="formtxt">Mobile No.(Optional):</label>
        <input type="text" class="txt" id="formtxt">
    </div>
    <br>
    <div class="inputs">
      <label for="FormTextarea">Could you describe your issue or suggestion?</label>
     <textarea class="txt" id="FormTextarea" rows="3"></textarea>
    </div>
    <br>
    <div class="submit">
    <button type="submit" class="btn">SUMMIT</button>
  </div>
  </div> 
  </form>
</section>
</body>
</html>
